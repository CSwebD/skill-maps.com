<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    
    <!-- Include navigation -->
    <div id="navPlaceholder"></div>

    <div class="flex items-center justify-center min-h-screen py-20 px-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-green-700">Skill Maps</a>
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Create Account</h2>
                <p class="text-gray-600 mt-2">Start your learning journey today</p>
            </div>

            <!-- Error/Success Message -->
            <div id="message" class="hidden mb-4 p-4 rounded-lg"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            required
                            minlength="3"
                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition"
                            placeholder="johndoe"
                        >
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition"
                            placeholder="your@email.com"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            required
                            minlength="6"
                            class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required
                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        required
                        class="w-4 h-4 mt-1 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    >
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="terms.html" class="text-green-700 hover:underline">Terms of Service</a> 
                        and <a href="privacy.html" class="text-green-700 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    id="signupBtn"
                    class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition transform hover:scale-105 flex items-center justify-center"
                >
                    <span id="btnText">Create Account</span>
                    <i id="btnLoader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                </div>
            </div>

            <!-- Login Link -->
            <a 
                href="login.html" 
                class="block w-full text-center py-3 border-2 border-green-700 text-green-700 rounded-lg font-semibold hover:bg-green-50 transition"
            >
                Sign In
            </a>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load navigation
        fetch('panel-nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navPlaceholder').innerHTML = data;
            });

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i>' 
                : '<i class="fas fa-eye-slash"></i>';
        });

        // Handle signup form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const messageDiv = document.getElementById('message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            btnLoader.classList.remove('hidden');

            try {
                const response = await fetch('https://skill-mapscom-production.up.railway.app/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    if (data.data && data.data.accessToken) {
                        localStorage.setItem('accessToken', data.data.accessToken);
                        localStorage.setItem('refreshToken', data.data.refreshToken);
                    }

                    // Show success message
                    showMessage('Account created successfully! Redirecting...', 'success');

                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                }

            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Unable to connect to server. Please try again later.', 'error');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                btnText.textContent = 'Create Account';
                btnLoader.classList.add('hidden');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `mb-4 p-4 rounded-lg ${
                type === 'success' 
                    ? 'bg-green-100 text-green-700 border border-green-300' 
                    : 'bg-red-100 text-red-700 border border-red-300'
            }`;
            messageDiv.classList.remove('hidden');
        }

        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
