    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Update preview function
        function updatePreview() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const date = document.getElementById('date').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientTitle = document.getElementById('recipientTitle').value;
            const company = document.getElementById('company').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const greeting = document.getElementById('greeting').value;
            const body = document.getElementById('body').value;
            const closing = document.getElementById('closing').value;

            // Format date
            let formattedDate = '';
            if (date) {
                const dateObj = new Date(date);
                formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            // Build contact info
            let contactInfo = [];
            if (email) contactInfo.push(email);
            if (phone) contactInfo.push(phone);
            if (address) contactInfo.push(address);

            const preview = document.getElementById('preview');
            preview.innerHTML = `
                ${fullName ? `
                <div class="preview-header">
                    <div class="preview-name">${fullName}</div>
                    ${contactInfo.length > 0 ? `
                    <div class="preview-contact">
                        ${contactInfo.join(' • ')}
                    </div>
                    ` : ''}
                </div>
                ` : ''}

                ${formattedDate ? `
                <div class="preview-date">${formattedDate}</div>
                ` : ''}

                ${(recipientName || recipientTitle || company || companyAddress) ? `
                <div class="preview-recipient">
                    ${recipientName ? `<div class="preview-recipient-name">${recipientName}</div>` : ''}
                    ${recipientTitle ? `<div class="preview-recipient-title">${recipientTitle}</div>` : ''}
                    ${company ? `<div class="preview-recipient-company">${company}</div>` : ''}
                    ${companyAddress ? `<div class="preview-recipient-address">${companyAddress}</div>` : ''}
                </div>
                ` : ''}

                ${greeting ? `<div class="preview-greeting">${greeting}</div>` : ''}

                ${body ? `<div class="preview-body">${body}</div>` : ''}

                ${closing || fullName ? `
                <div class="preview-closing">
                    ${closing ? `<div class="preview-closing-text">${closing}</div>` : ''}
                    ${fullName ? `<div class="preview-signature">${fullName}</div>` : ''}
                </div>
                ` : ''}
            `;
        }

        // Export to PDF
        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const date = document.getElementById('date').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientTitle = document.getElementById('recipientTitle').value;
            const company = document.getElementById('company').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const greeting = document.getElementById('greeting').value;
            const body = document.getElementById('body').value;
            const closing = document.getElementById('closing').value;

            let y = 20;
            const leftMargin = 20;
            const lineHeight = 7;
            const pageWidth = doc.internal.pageSize.width;
            const maxWidth = pageWidth - 40;

            // Header - Your Name
            if (fullName) {
                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text(fullName, leftMargin, y);
                y += 10;
            }

            // Contact Information
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            if (email || phone || address) {
                let contactInfo = [];
                if (email) contactInfo.push(email);
                if (phone) contactInfo.push(phone);
                if (address) contactInfo.push(address);
                
                const contactText = contactInfo.join(' • ');
                const lines = doc.splitTextToSize(contactText, maxWidth);
                lines.forEach(line => {
                    doc.text(line, leftMargin, y);
                    y += lineHeight;
                });
                y += 5;
            }

            // Date
            if (date) {
                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                doc.text(formattedDate, leftMargin, y);
                y += 10;
            }

            // Recipient Information
            if (recipientName) {
                doc.setFont(undefined, 'bold');
                doc.text(recipientName, leftMargin, y);
                y += lineHeight;
                doc.setFont(undefined, 'normal');
            }
            if (recipientTitle) {
                doc.text(recipientTitle, leftMargin, y);
                y += lineHeight;
            }
            if (company) {
                doc.text(company, leftMargin, y);
                y += lineHeight;
            }
            if (companyAddress) {
                doc.text(companyAddress, leftMargin, y);
                y += 10;
            }

            // Greeting
            if (greeting) {
                doc.text(greeting, leftMargin, y);
                y += 10;
            }

            // Body
            if (body) {
                const bodyLines = doc.splitTextToSize(body, maxWidth);
                bodyLines.forEach(line => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(line, leftMargin, y);
                    y += lineHeight;
                });
                y += 10;
            }

            // Closing
            if (closing) {
                doc.text(closing, leftMargin, y);
                y += 15;
            }

            // Signature
            if (fullName) {
                doc.setFont(undefined, 'bold');
                doc.text(fullName, leftMargin, y);
            }

            const fileName = 'CoverLetter_' + (fullName ? fullName.replace(/\s+/g, '_') : 'Document') + '.pdf';
            doc.save(fileName);
        }

                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: formattedDate,
                                size: 22
                            })
                        ],
                        spacing: { after: 200 }
                    })
                );
            }

            // Recipient Info
            if (recipientName) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: recipientName,
                                bold: true,
                                size: 22
                            })
                        ],
                        spacing: { after: 50 }
                    })
                );
            }
            if (recipientTitle) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: recipientTitle,
                                size: 22
                            })
                        ],
                        spacing: { after: 50 }
                    })
                );
            }
            if (company) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: company,
                                size: 22
                            })
                        ],
                        spacing: { after: 50 }
                    })
                );
            }
            if (companyAddress) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: companyAddress,
                                size: 22
                            })
                        ],
                        spacing: { after: 200 }
                    })
                );
            }

            // Greeting
            if (greeting) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: greeting,
                                size: 22
                            })
                        ],
                        spacing: { after: 200 }
                    })
                );
            }

            // Body - split by paragraphs
            if (body) {
                const paragraphs = body.split('\n\n');
                paragraphs.forEach((para, index) => {
                    if (para.trim()) {
                        children.push(
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: para.trim(),
                                        size: 22
                                    })
                                ],
                                spacing: { after: 200 }
                            })
                        );
                    }
                });
            }

            // Closing
            if (closing) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: closing,
                                size: 22
                            })
                        ],
                        spacing: { after: 300 }
                    })
                );
            }

            // Signature
            if (fullName) {
                children.push(
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: fullName,
                                bold: true,
                                size: 22
                            })
                        ]
                    })
                );
            }

            // Create document
            const doc = new Document({
                sections: [{
                    properties: {},
                    children: children
                }]
            });

            // Generate and save
            const blob = await docx.Packer.toBlob(doc);
            const fileName = 'CoverLetter_' + (fullName ? fullName.replace(/\s+/g, '_') : 'Document') + '.docx';
            saveAs(blob, fileName);
        }

        // Initialize preview
        updatePreview();
    </script>
