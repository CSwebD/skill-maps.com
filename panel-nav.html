<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Mobile menu toggle
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Check authentication status and update UI
    updateNavAuth();

    // Logout handlers
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutBtnMobile = document.getElementById('logoutBtnMobile');

    if (logoutBtn) {
      logoutBtn.addEventListener('click', handleLogout);
    }
    if (logoutBtnMobile) {
      logoutBtnMobile.addEventListener('click', handleLogout);
    }
  });

  // Update navigation based on authentication status
  function updateNavAuth() {
    const token = localStorage.getItem('authToken');
    const userStr = localStorage.getItem('user');

    // Desktop elements
    const authButtons = document.getElementById('authButtons');
    const userPanel = document.getElementById('userPanel');
    
    // Mobile elements
    const authButtonsMobile = document.getElementById('authButtonsMobile');
    const userPanelMobile = document.getElementById('userPanelMobile');

    if (token && userStr) {
      try {
        const user = JSON.parse(userStr);
        
        // Hide auth buttons, show user panel
        if (authButtons) authButtons.classList.add('hidden');
        if (userPanel) userPanel.classList.remove('hidden');
        if (userPanel) userPanel.classList.add('flex');
        
        if (authButtonsMobile) authButtonsMobile.classList.add('hidden');
        if (userPanelMobile) userPanelMobile.classList.remove('hidden');

        // Update user info
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const userNameMobile = document.getElementById('userNameMobile');
        const userAvatarMobile = document.getElementById('userAvatarMobile');

        if (userName) userName.textContent = user.username;
        if (userAvatar) userAvatar.textContent = user.username.charAt(0).toUpperCase();
        if (userNameMobile) userNameMobile.textContent = user.username;
        if (userAvatarMobile) userAvatarMobile.textContent = user.username.charAt(0).toUpperCase();
      } catch (error) {
        console.error('Error parsing user data:', error);
        showAuthButtons();
      }
    } else {
      showAuthButtons();
    }
  }

  function showAuthButtons() {
    const authButtons = document.getElementById('authButtons');
    const userPanel = document.getElementById('userPanel');
    const authButtonsMobile = document.getElementById('authButtonsMobile');
    const userPanelMobile = document.getElementById('userPanelMobile');

    if (authButtons) authButtons.classList.remove('hidden');
    if (userPanel) {
      userPanel.classList.add('hidden');
      userPanel.classList.remove('flex');
    }
    
    if (authButtonsMobile) authButtonsMobile.classList.remove('hidden');
    if (userPanelMobile) userPanelMobile.classList.add('hidden');
  }

  function handleLogout() {
    if (confirm('Are you sure you want to logout?')) {
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      
      // Redirect to home or login page
      window.location.href = 'index.html';
    }
  }
</script>
