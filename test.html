<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Test - All in One</title>
    <style>
        /* AdBlock Detection Styles */
        #adblock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2147483647;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-in;
            overflow: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .adblock-modal {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.5s ease-out;
            margin: 20px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .adblock-icon {
            color: #e74c3c;
            margin-bottom: 25px;
        }

        .adblock-modal h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .adblock-modal p {
            color: #555;
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .adblock-modal p strong {
            color: #e74c3c;
            font-weight: 600;
        }

        .support-text {
            color: #7f8c8d;
            font-size: 15px;
            font-style: italic;
            margin-bottom: 25px;
        }

        .adblock-instructions {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
            border: 2px solid #dee2e6;
        }

        .adblock-instructions h3 {
            color: #2c3e50;
            font-size: 19px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .adblock-instructions ol {
            margin: 0;
            padding-left: 24px;
        }

        .adblock-instructions li {
            color: #495057;
            margin-bottom: 12px;
            line-height: 1.6;
            font-size: 15px;
        }

        .common-adblockers {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .common-adblockers p {
            font-size: 13px;
            color: #6c757d;
            margin: 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .help-text {
            color: #95a5a6;
            font-size: 13px;
            margin-top: 20px;
        }

        /* Page styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .test-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        .test-box h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .checking {
            background: #fff3cd;
            color: #856404;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .detected {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üß™ AdBlock Detection Test</h1>
        <div id="status" class="status checking">‚è≥ Checking for AdBlock...</div>
        <div class="info">
            <strong>What should happen:</strong><br>
            ‚Ä¢ WITH AdBlock: You'll see a blocking overlay<br>
            ‚Ä¢ WITHOUT AdBlock: You'll see a green success message<br><br>
            <strong>Check your browser console (F12)</strong> for detailed logs.
        </div>
    </div>

    <script>
        console.log('%c=== ADBLOCK DETECTION TEST STARTED ===', 'color: blue; font-size: 16px; font-weight: bold');
        
        // Show blocking overlay
        function showAdBlockWarning() {
            if (document.getElementById('adblock-overlay')) {
                console.log('Overlay already exists, skipping...');
                return;
            }

            console.log('%c‚úó SHOWING ADBLOCK OVERLAY NOW', 'color: red; font-size: 14px; font-weight: bold');

            const overlay = document.createElement('div');
            overlay.id = 'adblock-overlay';
            overlay.innerHTML = `
                <div class="adblock-modal">
                    <div class="adblock-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                        </svg>
                    </div>
                    <h2>üö´ AdBlock Detected</h2>
                    <p>We've detected that you're using an ad blocker.</p>
                    <p><strong>Please disable your ad blocker to access this site.</strong></p>
                    <p class="support-text">We rely on ads to keep our platform free.</p>
                    <div class="adblock-instructions">
                        <h3>üìã How to disable AdBlock:</h3>
                        <ol>
                            <li><strong>Click</strong> your ad blocker icon in the browser toolbar</li>
                            <li><strong>Select</strong> "Pause on this site" or similar</li>
                            <li><strong>Click</strong> the refresh button below</li>
                        </ol>
                        <div class="common-adblockers">
                            <p><strong>Popular ad blockers:</strong> uBlock Origin, AdBlock Plus, AdGuard, AdBlock, Ghostery</p>
                        </div>
                    </div>
                    <button id="adblock-refresh-btn" class="refresh-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        I've Disabled AdBlock - Refresh
                    </button>
                    <p class="help-text">Still seeing this? Disable ALL ad blocking extensions.</p>
                </div>
            `;

            document.body.appendChild(overlay);
            document.getElementById('adblock-refresh-btn').onclick = function() {
                location.reload(true);
            };
            document.body.style.overflow = 'hidden';

            // Update status box
            const statusBox = document.getElementById('status');
            if (statusBox) {
                statusBox.className = 'status detected';
                statusBox.innerHTML = 'üö´ AdBlock DETECTED! Overlay shown above.';
            }
        }

        // Detection function
        function detectAdBlock() {
            console.log('Running detection...');

            // Create bait element
            const bait = document.createElement('div');
            bait.className = 'ad ads adsbox doubleclick ad-placement carbon-ads';
            bait.style.cssText = 'width:1px!important;height:1px!important;position:absolute!important;left:-999px!important;top:-999px!important;';
            bait.innerHTML = '&nbsp;';
            
            document.body.appendChild(bait);

            setTimeout(function() {
                let blocked = false;

                try {
                    console.log('Checking bait element...');
                    console.log('offsetHeight:', bait.offsetHeight);
                    console.log('offsetWidth:', bait.offsetWidth);
                    console.log('offsetParent:', bait.offsetParent);

                    if (bait.offsetHeight === 0 || 
                        bait.offsetWidth === 0 || 
                        bait.offsetParent === null) {
                        blocked = true;
                        console.log('%c‚Üí Element is hidden/blocked', 'color: orange');
                    }

                    const style = window.getComputedStyle(bait);
                    console.log('display:', style.display);
                    console.log('visibility:', style.visibility);

                    if (style.display === 'none' || style.visibility === 'hidden') {
                        blocked = true;
                        console.log('%c‚Üí Style is hidden', 'color: orange');
                    }
                } catch (e) {
                    blocked = true;
                    console.error('Detection error:', e);
                }

                // Remove bait
                try {
                    document.body.removeChild(bait);
                } catch (e) {}

                // Show result
                if (blocked) {
                    console.log('%c‚úó ADBLOCK DETECTED!', 'color: red; font-size: 16px; font-weight: bold');
                    showAdBlockWarning();
                } else {
                    console.log('%c‚úì No AdBlock detected', 'color: green; font-size: 16px; font-weight: bold');
                    const statusBox = document.getElementById('status');
                    if (statusBox) {
                        statusBox.className = 'status success';
                        statusBox.innerHTML = '‚úÖ No AdBlock detected! Access granted.';
                    }
                }
            }, 100);
        }

        // Run detection
        if (document.body) {
            detectAdBlock();
        } else {
            document.addEventListener('DOMContentLoaded', detectAdBlock);
        }

        // Check again after load
        window.addEventListener('load', function() {
            if (!document.getElementById('adblock-overlay')) {
                console.log('Running secondary check...');
                setTimeout(detectAdBlock, 500);
            }
        });
    </script>
</body>
</html>
