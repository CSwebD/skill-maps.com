            <!-- Latest post will load here -->

  <script>
    async function loadBlogPosts() {
      try {
        const res = await fetch('./blog/blog.json');
        const posts = await res.json();

        // Latest Post (1st)
        if (posts[0]) {
          const latestContainer = document.getElementById('latestPost');
          const post = posts[0];
          
          latestContainer.innerHTML = `
            <a href="${post.link}" class="block group h-full p-1">
              <div class="relative h-48 md:h-80 overflow-hidden mb-4">
                <img src="${post.image}" alt="${post.title}" 
                     class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
              </div>
              <div class="space-y-2">
                <span class="inline-block text-xs font-semibold text-green-700 uppercase tracking-wide" style="color: #377536;">
                  ${post.category || 'Article'}
                </span>
                <h3 class="text-2xl font-bold text-gray-900 transition-colors" style="transition: color 0.3s;" onmouseover="this.style.color='#377536'" onmouseout="this.style.color=''">
                  ${post.title}
                </h3>
                <p class="text-gray-600 leading-relaxed line-clamp-3 lg:line-clamp-none">
                  ${post.desc}
                </p>
              </div>
            </a>
          `;
        }

        // Middle Posts (2nd-5th) - 2x2 Grid
        const middleContainer = document.getElementById('middlePosts');
        const middlePosts = posts.slice(1, 5);
        
        middlePosts.forEach(post => {
          const postCard = document.createElement('a');
          postCard.href = post.link;
          postCard.className = "block group bg-white p-1";
          
          postCard.innerHTML = `
            <div class="relative h-24 lg:h-40 overflow-hidden mb-3">
              <img src="${post.image}" alt="${post.title}" 
                   class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            </div>
            <div class="space-y-1">
              <span class="inline-block text-xs font-semibold uppercase tracking-wide" style="color: #377536;">
                ${post.category || 'Article'}
              </span>
              <h4 class="text-base font-bold text-gray-900 transition-colors line-clamp-2" style="transition: color 0.3s;" onmouseover="this.style.color='#377536'" onmouseout="this.style.color=''">
                ${post.title}
              </h4>
              <p class="text-sm text-gray-600 line-clamp-2">
                ${post.desc}
              </p>
            </div>
          `;
          
          middleContainer.appendChild(postCard);
        });

        // Right Posts (6th-7th) - Same style as middle column
        const rightContainer = document.getElementById('rightPosts');
        const rightPosts = posts.slice(5, 7);
        
        rightPosts.forEach(post => {
          const postCard = document.createElement('a');
          postCard.href = post.link;
          postCard.className = "block group bg-white p-1";
          
          postCard.innerHTML = `
            <div class="relative h-24 lg:h-40 overflow-hidden mb-3">
              <img src="${post.image}" alt="${post.title}" 
                   class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            </div>
            <div class="space-y-1">
              <span class="inline-block text-xs font-semibold uppercase tracking-wide" style="color: #377536;">
                ${post.category || 'Article'}
              </span>
              <h4 class="text-base font-bold text-gray-900 transition-colors line-clamp-2" style="transition: color 0.3s;" onmouseover="this.style.color='#377536'" onmouseout="this.style.color=''">
                ${post.title}
              </h4>
              <p class="text-sm text-gray-600 line-clamp-2">
                ${post.desc}
              </p>
            </div>
          `;
          
          rightContainer.appendChild(postCard);
        });

      } catch (error) {
        console.error('Error loading blog posts:', error);
      }
    }
  </script>

  <script>
    // Load updates when page loads
    document.addEventListener('DOMContentLoaded', () => {

  <script>
    async function loadDomains() {
      try {
        const res = await fetch('./domains/domains.json');
        const domains = await res.json();

        const container = document.getElementById('domainButtonsContainer');
        
        // Icon mapping for different domains
        const iconMap = {
          'development': 'fa-laptop-code',
          'devops': 'fa-server',
          'data': 'fa-database',
          'cloud': 'fa-cloud',
          'security': 'fa-shield-alt',
          'mobile': 'fa-mobile-alt',
          'web': 'fa-globe',
          'fullstack': 'fa-layer-group',
          'backend': 'fa-cogs',
          'frontend': 'fa-paint-brush'
        };
        
        // Softer color mapping for different domains
        const colorMap = {
          'development': 'bg-blue-50 text-blue-600 group-hover:bg-blue-100',
          'devops': 'bg-orange-50 text-orange-600 group-hover:bg-orange-100',
          'data': 'bg-purple-50 text-purple-600 group-hover:bg-purple-100',
          'cloud': 'bg-sky-50 text-sky-600 group-hover:bg-sky-100',
          'security': 'bg-red-50 text-red-600 group-hover:bg-red-100',
          'mobile': 'bg-pink-50 text-pink-600 group-hover:bg-pink-100',
          'web': 'bg-teal-50 text-teal-600 group-hover:bg-teal-100',
          'fullstack': 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-100',
          'backend': 'bg-green-50 text-green-600 group-hover:bg-green-100',
          'frontend': 'bg-cyan-50 text-cyan-600 group-hover:bg-cyan-100'
        };
        
        const borderMap = {
          'development': 'hover:border-blue-500',
          'devops': 'hover:border-orange-500',
          'data': 'hover:border-purple-500',
          'cloud': 'hover:border-sky-500',
          'security': 'hover:border-red-500',
          'mobile': 'hover:border-pink-500',
          'web': 'hover:border-teal-500',
          'fullstack': 'hover:border-indigo-500',
          'backend': 'hover:border-green-500',
          'frontend': 'hover:border-cyan-500'
        };
        
        const textColorMap = {
          'development': 'group-hover:text-blue-700',
          'devops': 'group-hover:text-orange-700',
          'data': 'group-hover:text-purple-700',
          'cloud': 'group-hover:text-sky-700',
          'security': 'group-hover:text-red-700',
          'mobile': 'group-hover:text-pink-700',
          'web': 'group-hover:text-teal-700',
          'fullstack': 'group-hover:text-indigo-700',
          'backend': 'group-hover:text-green-700',
          'frontend': 'group-hover:text-cyan-700'
        };
        
        // Create button for each domain
        domains.forEach((domain, index) => {
          const titleLower = domain.title.toLowerCase();
          let icon = 'fa-briefcase'; // default icon
          let colorClasses = 'bg-gray-50 text-gray-600 group-hover:bg-gray-100'; // default color
          let borderClass = 'hover:border-gray-500';
          let textColor = 'group-hover:text-gray-700';
          
          for (const [key, value] of Object.entries(iconMap)) {
            if (titleLower.includes(key)) {
              icon = value;
              colorClasses = colorMap[key];
              borderClass = borderMap[key];
              textColor = textColorMap[key];
              break;
            }
          }
          
          const button = document.createElement('a');
          button.href = domain.link;
          button.className = `group relative block px-5 py-3.5 bg-white rounded-lg border border-gray-200 ${borderClass} hover:shadow-md transition-all duration-200`;
          
          button.innerHTML = `
            <div class="flex items-center gap-3">
              <div class="w-9 h-9 rounded-md ${colorClasses} flex items-center justify-center flex-shrink-0 transition-colors duration-200">
                <i class="fas ${icon} text-base"></i>
              </div>
              <span class="font-semibold text-gray-700 ${textColor} transition-colors text-sm">${domain.title}</span>
            </div>
          `;
          
          container.appendChild(button);
        });

      } catch (error) {
        console.error('Error loading domains:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadDomains);
  </script>

    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-gray-800 mb-12">Frequently Asked Questions</h2>
      <div id="faqContainer" class="space-y-3 mb-8">
        <!-- FAQs will be loaded here dynamically -->
      </div>
      
      <!-- All FAQs Button -->
      <div class="text-center">
        <a href="FAQs.html" class="inline-flex items-center gap-2 px-8 py-4 text-white font-semibold rounded-lg hover:opacity-90 transition-opacity shadow-md hover:shadow-lg" style="background-color: #377536;">
          <span>View All FAQs</span>
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </section>

  <script>
    function loadFAQs() {
      // Manual FAQ list
      const faqs = [
        { 
          question: 'How do I track my progress?', 
          answer: 'Create an account to view and track your learning journey across all skill maps and domains.'
        },
        { 
          question: 'Are the courses free?', 
          answer: 'Yes! All pathways, skill maps, and materials are completely free to access and use.'
        },
        { 
          question: 'Can I contribute content?', 
          answer: 'Absolutely! Join our community to share your expertise and help others learn.'
        },
        { 
          question: 'What skill level do I need to start?', 
          answer: 'Our skill maps cater to all levels, from complete beginners to advanced professionals.'
        },
        { 
          question: 'How long does it take to complete a skill map?', 
          answer: 'It varies by skill and your pace, but most paths take 2-6 months of consistent learning.'
        },
        { 
          question: 'Do I get a certificate upon completion?', 
          answer: 'Yes, you can earn certificates for completing skill maps and demonstrating proficiency.'
        },
        { 
          question: 'Can I switch between different domains?', 
          answer: 'Yes! You can explore multiple domains simultaneously and switch between them anytime.'
        },
        { 
          question: 'Is there a mobile app available?', 
          answer: 'Currently we offer a responsive web experience. A dedicated mobile app is in development.'
        },
        { 
          question: 'How often is content updated?', 
          answer: 'We regularly update our content to reflect the latest industry trends and best practices.'
        }
      ];
      
      const container = document.getElementById('faqContainer');

      faqs.forEach((faq, index) => {
        const faqBox = document.createElement('div');
        faqBox.className = "group bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100";
        
        faqBox.innerHTML = `
          <div class="flex items-center justify-between gap-3 p-4 cursor-pointer" onclick="toggleFAQ(${index})">
            <div class="flex items-center gap-3 flex-1">
              <div class="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style="background-color: rgba(55, 117, 54, 0.1);">
                <i class="fas fa-question text-sm" style="color: #377536;"></i>
              </div>
              <h3 class="text-base font-semibold text-gray-800 transition-colors" style="transition: color 0.3s;" onmouseover="this.style.color='#377536'" onmouseout="this.style.color=''">
                ${faq.question}
              </h3>
            </div>
            <i class="fas fa-chevron-down text-gray-400 transition-transform duration-300" id="icon-${index}"></i>
          </div>
          <div class="hidden px-4 pb-4 pl-15" id="answer-${index}">
            <p class="text-gray-600 text-sm ml-11">${faq.answer}</p>
          </div>
        `;
        
        container.appendChild(faqBox);
      });
    }

    function toggleFAQ(index) {
      const answer = document.getElementById(`answer-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      
      if (answer.classList.contains('hidden')) {
        answer.classList.remove('hidden');
        icon.style.transform = 'rotate(180deg)';
      } else {
        answer.classList.add('hidden');
        icon.style.transform = 'rotate(0deg)';
      }
    }

    document.addEventListener('DOMContentLoaded', loadFAQs);
  </script>
